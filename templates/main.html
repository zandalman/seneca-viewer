{% extends "base.html" %}
{% block content %}
    <div id="tabs">
        <ul>
            <li><a href="#exp-edit">Experiment Editor</a></li>
            <li><a href="#run-man">Run Manager</a></li>
        </ul>
        <div id="exp-edit" class="tab">
            <div id="top-bar">
                <h4 style="display: inline-block;">No Experiment Loaded</h4>
                <div style="float: right;">
                    <i class="fa fa-upload fa-lg active" title="load experiment"></i>
                    <i class="fa fa-save fa-lg active" title="save experiment"></i>
                </div>
            </div>
            <div class="row" style="height: 100%">
                <div class="column" style="width: 20%; background-color: #eaeaea;">
                    <b>Events</b>
                    <ul id="events">
                        <li data-name="sine1">sine1
                            <input type="color" value="#ffffff" class="colorpicker">
                        </li>
                        <li data-name="sine2">sine2
                            <input type="color" value="#ffffff" class="colorpicker">
                        </li>
                        <li data-name="square">square
                            <input type="color" value="#ffffff" class="colorpicker">
                        </li>
                    </ul>
                    <input type="text" id="add-event" placeholder="event name">
                    <i class="fa fa-plus-square fa-lg center active" title="add event"></i>
                </div>
                <div class="column" style="width: 80%;">
                    <div id="exp-table"></div>
                </div>
            </div>
        </div>
        <div id="run-man" class="tab">
        </div>
    </div>
{% endblock %}
