{% extends "base.html" %}
{% block content %}
    <div id="storage" data-config="{{ event_type_data }}"></div>
    <div id="tabs">
        <ul>
            <li><a href="#exp-edit">Experiment Editor</a></li>
            <li><a href="#run-man">Run Manager</a></li>
        </ul>
        <div id="exp-edit" class="tab">
            <div id="top-bar">
                <h4 style="display: inline-block;" id="loaded-experiment-name">No Experiment Loaded</h4>
                <div style="float: right;">
                    <i id="load-exp" class="fa fa-upload fa-lg active" title="load experiment"></i>
                    <form id="upload-json" style="display:none">
                        <input name="file" type="file" id="upload-json-input"/>
                    </form>
                    <i id="save-exp" class="fa fa-save fa-lg active" title="save experiment"></i>
                </div>
            </div>
            <div class="row">
                <div class="column" style="width: 20%; background-color: #eaeaea;">
                    <b>Variables</b><br/>
                    <div style="display:inline-block">
                        <label>sort mode</label>
                        <select id="variable-sort-mode">
                            <option value="default">default</option>
                            <option value="param-type">param type</option>
                            <option value="usage">usage</option>
                        </select>
                    </div><br/>
                    <i class="fa fa-globe"></i>
                    Global variables
                    <div class="variables" id="variables-global"></div>
                    <i class="fa fa-map-marker"></i>
                    Local variables
                    <select id="channel-filter">
                        <option></option>
                    </select>
                    <div id="variables-local"></div>
                </div>
                <div class="column" style="width: 80%;">
                    <div style="display:inline-block">
                        <button id="add-col">add</button>
                        <input type="number" id="num-col" min="1" max="1000" step="1" value="1">
                        <label>timesteps&emsp;</label>
                        <label>display mode</label>
                        <select id="exp-table-display-mode">
                            <option value="event-type">event types</option>
                            <option value="event-id">event IDs</option>
                            <option value="image">images</option>
                        </select>
                        <button id="automerge">automerge</button>
                        <label> show parameters</label>
                        <input type="checkbox" id="comments">
                    </div>
                    <div id="exp-table" class="table"></div>
                    <div id="visualizer" style="display: none;"></div>
                    <div id="filters">
                        <select id="event-type-filter">
                            <option></option>
                        </select>
                        <select id="device-filter">
                            <option></option>
                        </select>
                    </div>
                    <div id="event-tables"></div><br/>
                </div>
            </div>
        </div>
        <div id="run-man" class="tab"></div>
    </div>
{% endblock %}
